<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="cal-style.css">
    <!-- <link rel="stylesheet" href="cal.js"> -->
</head>

<body>

    <div class="container">
        <section class="topSection" >
            <div> calc</div>
            <div>THEME</div>
        </section>
        <section >
            <div class="displayRow">
                <input type="text" value="0">
            </div>
        </section>

        <section class="buttonSection">
            <div class="buttonRow">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn delbtn">DEL</button>
            </div>
            <div class="buttonRow">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">&plus;</button>
            </div>
            <div class="buttonRow">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn minusbtn">-</button>
            </div>
            <div class="buttonRow">
                <button class="btn dotbtn">.</button>
                <button class="btn">0</button>
                <button class="btn dividebtn">/</button>
                <button class="btn multiplybtn">*</button>
            </div>

            <div class="buttonRow">
                <button class="btn resetbtn">RESET</button>
                <button class="btn assignmentbtn">&equals;</button>

            </div>
            
        </section>

    </div>

</body>
<script src="cal.js"></script>

</html>
